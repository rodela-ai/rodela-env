apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: rodela
nodes:
  - role: control-plane
{{- range $gpu := until numGPUs }}
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraMounts:
    - hostPath: /dev/null
      containerPath: /var/run/nvidia-container-devices/all
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    extraMounts:
      # We inject all NVIDIA GPUs using the nvidia-container-runtime.
      # This requires `accept-nvidia-visible-devices-as-volume-mounts = true` be set
      # in `/etc/nvidia-container-runtime/config.toml`
      - hostPath: /dev/null
        containerPath: /var/run/nvidia-container-devices/{{ $gpu }}

